<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
            /* element selector */
            p{
                border: 2px solid red;
            }
            /* id selector */
            #secondpara{
                color: red;
            }
            /* class selector */
            .bgblue{
                background-color: blue;
            }
            /* grouping selector */
            footer, span{
                background-color: pink;
            }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="secondpara" class="redelement">CSS Selector kaa use dekhte hai</p>
    <p class="bgblue">CSS Selector kaa use dekhte hai</p>
    <div class="redelement bgblue"><p>Ye bhi red hoga</p></div>
    <p>CSS Selector kaa use dekhte hai</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
