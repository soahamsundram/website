<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Tutorial</title>
    <style>
        .container{
            height: 500px;
            width: 100%;
            border: 2px solid black ;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: tomato;
            border: 2px solid blue;
            margin: 20px;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <h1>This is Flex Box Tutorial</h1>
    <div class="container">
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-5">Sixth Box</div>
    </div>
</body>
</html>
